        }
        while(true) {

        }
        while(true) {
            document.getElementById('main').innerHTML += 'Hello';
        }
        while(true) {
            document.getElementById('main').innerHTML += 'Hello';
        }

    }

    setTimeout(function() {
        console.log('Ready');
        hello()
    }, 3000);


  </script>
